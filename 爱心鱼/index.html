<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		body{
			padding-top:10px;
		}
		.all_bg{
			width: 800px;
			height: 600px;
			margin: 0px auto;
		}
		#all_canvas{
			position: relative;
			width:800px;
			height: 600px;
			margin: 0px;
		}
		#canvas_one{
			position: absolute;
			bottom:0;
			left:0;	
			z-index: 1;
		}
		#canvas_two{
			position: absolute;
			bottom:0;
			left:0	
			z-index: 0;
		}
	</style>
</head>
<body>
	<div class="all_bg">
		<div id="all_canvas">
			<canvas id="canvas_one" width="800" height="600">
				
			</canvas>
			<canvas id="canvas_two" width="800" height="600">
				
			</canvas>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/commonFunctions.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
